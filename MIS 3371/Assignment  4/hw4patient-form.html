<!DOCTYPE html>
<!--
Program name: hw3patient-form.html
Author: Fariha Kapadia
Date created: 03/06/2025
Date last edited: 04/12/2025
Version: 3.5
Description: A patient registration form for a fictional hospital called River Park Medical.
-->

<html lang="en">

<head>
    <link rel="stylesheet" href="hw3style.css"> <!-- link to css style sheet -->
    <title>River Park Medical Patient Sign Up Form</title>
</head>

<!-- body begins -->

<!-- header -->

<body>
    <header>
        <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="../../riverpark.png" alt="River Park Medical" width="200px" id="logo" />
                    </div>
                </td>
                <td>
                    <h2>River Park Medical Patient Sign Up Form</h2>
                </td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        </table>
    </header>
    <hr>

    <!--form begins -->

    <form id="signup" action="./hw3thank-you.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                        <th colspan="4">New Patient Sign Up</th>
                    </tr>

                    <!-- first name -->

                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td>
                            <input type="text" 
                            name="fname" 
                            id="fname" 
                            minlength="1" 
                            maxlength="30" 
                            required 
                            title="Letter, apostrophes, and dashes only" 
                            pattern="[a-zA-Z']{1,30}" 
                            onblur="validateFname()" 
                            placeholder="Please enter your first name." />
                            <span class="error" id="fname-error"></span>
                        </td>

                        <!-- last name -->

                        <td><label for="lname">Last Name:</label></td>
                        <td>
                            <input type="text" 
                            name="lname" 
                            id="lname" 
                            minlength="1" 
                            maxlength="30" 
                            required 
                            title="Letter, apostrophes, and dashes only" 
                            pattern="[a-zA-Z']{1,30}" 
                            onblur="validateLname()" 
                            placeholder="Please enter your last name." />
                            <span class="error" id="lname-error"></span>
                        </td>

                        <!-- middle initial -->

                        <td><label for="mini">Middle Initial:</label></td>
                        <td>
                            <input type="text" 
                            name="mini" 
                            id="mini" 
                            maxlength="1" 
                            title="Letters only" 
                            pattern="[a-zA-Z']{0,1}" 
                            onblur="validateMini()" 
                            placeholder="Please enter your middle initial." />
                            <span class="error" id="mini-error"></span>
                        </td>
                    </tr>

                    <!-- gender -->

                    <tr>
                        <td><label for="pgender">Gender:</label></td>
                        <td>
                            <input 
                                type="radio" 
                                id="g1" 
                                name="pgender" 
                                value="Male"> Male
                            <input 
                                type="radio" 
                                id="g2" 
                                name="pgender" 
                                value="Female"> Female
                            <input 
                                type="radio" 
                                id="g3" 
                                name="pgender" 
                                value="Other"> Other
                        </td>
                    </tr>

                    <!-- dob -->

                    <tr>
                        <td>
                            <label for="dob">Date of Birth:</label>
                            <input 
                                type="date" 
                                id="dob" 
                                name="dob" 
                                onblur="validateDob()" 
                                required />
                            <span class="error" id="dob-error"></span>
                        </td>
                    </tr>

                    <!-- ssn -->

                    <tr>
                        <td><label for="ssn">Social Security Number:</label></td>
                        <td>
                            <input 
                                type="password" 
                                minlength="9" 
                                maxlength="11" 
                                name="ssn" 
                                id="ssn" 
                                required 
                                title="Numbers only" 
                                placeholder="XXX-XX-XXXX" 
                                onblur="validateSsn()" />
                            <span class="error" id="ssn-error"></span>
                        </td>
                    </tr>

                    <!-- address 1 -->

                    <tr>
                        <td><label for="address1">Address Line 1:</label></td>
                        <td>
                            <input 
                                type="text" 
                                name="address1" 
                                id="address1" 
                                minlength="2" 
                                maxlength="30" 
                                required 
                                title="Please enter your address" 
                                placeholder="Please enter your address." 
                                onblur="validateAddress1()" />
                                <span class="error" id="address1-error"></span>
                        </td>
                    </tr>

                    <!-- address 2 -->

                    <tr>
                        <td><label for="address2">Address Line 2:</label></td>
                        <td>
                            <input 
                                type="text" 
                                name="address2" 
                                id="address2" 
                                minlength="2" 
                                maxlength="30" 
                                title="Please enter your address" 
                                placeholder="Please enter your address." 
                                onblur="validateAddress2()" />
                                <span class="error" id="address2-error"></span>
                        </td>
                    </tr>

                    <!-- city -->

                        <tr>
                            <td><label for="city">City:</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="city" 
                                    id="city" 
                                    minlength="2" 
                                    maxlength="30" 
                                    required 
                                    placeholder="City"
                                    onblur="validateCity()" 
                                />
                                <br>
                                <span id="city-error" class="error"></span>
                            </td>
                        </tr>

                        <!-- state -->

                        <td><label for="state">State:</label></td>
                        <td>
                            <select 
                            name="state" 
                            id="state">
                                <option selected disabled>Please Select One</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>

                        <!-- zcode -->

                        <td><label for="zcode">Zip Code:</label></td>
                        <td>
                            <input 
                                type="text" 
                                name="zcode" 
                                id="zcode" 
                                minlength="5" 
                                maxlength="10" 
                                required title="Numbers and a dash only" 
                                placeholder="#####-####" 
                                pattern="^\d{5}(-\d{4})?$" 
                                onblur="validateZcode()" />
                                <span class="error" id="zcode-error"></span>
                        </td>
                    </tr>

                    <!-- email -->

                    <tr>
                        <td><label for="email">Email Address:</label></td>
                        <td>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                maxlength="50" 
                                required placeholder="name@domain.tld" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" 
                                onblur="validateEmail()" />
                                <span class="error" id="email-error"></span>
                        </td>
                    </tr>

                    <!-- phone -->

                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td>
                            <input 
                                type="tel" 
                                name="phone" 
                                id="phone" 
                                maxlength="12" 
                                required placeholder="000-000-0000" 
                                onblur="validatePhone()" />
                                <span id="phone-error" class="error"></span>
                        </td>
                    </tr>

                    <!-- medical history/info -->

                    <tr>
                        <td><label for="history">Have you ever had:</label></td>
                        <td>
                            <input 
                                type="checkbox" 
                                id="option1" 
                                value="Depression"> Depression
                            <input 
                                type="checkbox" 
                                id="option2" 
                                value="Anxiety"> Anxiety
                            <input 
                                type="checkbox" 
                                id="option3" 
                                value="Heart Disease"> Heart Disease
                            <input 
                                type="checkbox" 
                                id="option4" 
                                value="High Blood Pressure"> High Blood Pressure
                            <input 
                                type="checkbox" 
                                id="option5" 
                                value="Diabetes"> Diabetes
                        </td>
                    </tr>

                    <!-- radio button 1 -->

                    <tr>
                        <td><label for="vaccination">Have you been vaccinated?</label></td>
                        <td>
                            <input 
                                type="radio" 
                                id="v1" 
                                name="vaccination" 
                                value="Yes"> Yes
                            <input 
                                type="radio" 
                                id="v2" 
                                name="vaccination" 
                                value="No"> No
                        </td>
                    </tr>

                    <!-- radio button 2 -->

                    <tr>
                        <td><label for="insurance">Do you have insurance?</label></td>
                        <td>
                            <input 
                                type="radio" 
                                id="r1" 
                                name="insurance" 
                                value="Yes"> Yes
                            <input 
                                type="radio" 
                                id="r2" 
                                name="insurance" 
                                value="No"> No
                        </td>
                    </tr>

                    <!-- textbox -->

                    <tr>
                        <td><label for="notes">Additional Notes:</label></td>
                        <td>
                            <textarea 
                                id="notes" 
                                name="notes" 
                                rows="4" 
                                cols="35" 
                                placeholder="Please describe your symptoms. Enter any additional medical history or concerns here."></textarea>
                        </td>
                    </tr>

                    <!-- slider -->

                    <tr>
                        <td class="td1">
                            <label for="range">Please rate your overall health?<br/>(Rate from 1 to 10)</label>
                        </td>
                        <td>
                            <input 
                                type="range" 
                                name="range" 
                                id="range" 
                                min="1" 
                                max="10" 
                                value="1" />
                                <span id="range-slider"></span>
                        </td>
                    </tr>

                    <!-- login info -->

                    <!-- uid -->

                    <tr>
                        <td class="td1"><label for="uid">User ID:</label></td>
                        <td>
                            <input 
                                type="text" 
                                name="uid" 
                                id="uid"
                                maxlength="20" 
                                required onblur="validateUid()" 
                                oninput="validateUid()" 
                                onfocus="validateUid()" 
                                title="Please enter a user ID:" 
                                placeholder="Your user ID" />
                                <span class="error" id="uid-error"></span>
                        </td>
                    </tr>

                    <!-- pword -->

                    <tr>
                        <td><label for="pword">Password:</label></td>
                        <td>
                            <input 
                                type="password" 
                                name="pword" 
                                id="pword" 
                                minlength="8" 
                                required onblur="validatePword()" 
                                oninput="validatePword()" 
                                onfocus="validatePword()" />
                                </br>
                                <span class="error" id="pword-error"></span>
                        </td>
                    </tr>

                    <!-- pword confirmation -->

                    <tr>
                        <td><label for="con_pword">Resubmit Password:</label></td>
                        <td>
                            <input 
                                type="password" 
                                name="con_pword" 
                                id="con_pword" 
                                minlength="8" 
                                required onblur="confirmPword()" 
                                oninput="confirmPword()" 
                                onfocus="confirmPword()" />
                                <span id="confirm-pword-error" class="error"></span>
                        </td>
                    </tr>

    <!-- submit, reset, review, and validate buttons -->
                    
        <tr>
            <td colspan="4">
                <center>
                    <input 
                        type="submit" 
                        id="submit" 
                        value="Submit" 
                        disabled />
        
                    <input 
                        type="reset" 
                        name="reset"
                        value="Reset" >
        
                    <input 
                        type="button" 
                        name="review" 
                        value="Review Information" 
                        onclick="reviewInput()" >
        
                    <input 
                        type="button" 
                        name="validate" 
                        id="validate" 
                        value="Validate" 
                        onclick="validateEverything()">
                </center>
        
                <!-- password messages -->
                
                <div class="pword-message">
                    <span id="msg1"></span> <br />
                    <span id="msg2"></span> <br />
                    <span id="msg3"></span> <br />
                    <span id="msg4"></span> <br />
                    <span id="pword2-error"></span> <br />
                </div>
        
                <!-- input alert -->
                
                <div id="alert-box">
                    <div id="alert-content">
                        <h4>Please fill out all required fields.</h4>
                        <button id="close-alert">OK</button>
                    </div>
                </div>
            </td>
        </tr>
                    
                </table>
            </div>
        </center>
    </form>

    <!-- shows user input -->

    <div id="showInput"></div>
<script src="hw3patient-form.js" defer></script>

    <!-- end of form -->
    
</body>
</html>
